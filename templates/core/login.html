<!DOCTYPE html>
<html>
  <head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Metas -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Site Metas -->
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>contact</title>

    <!-- slider stylesheet -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css"
    />

    <!-- font wesome stylesheet -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />

    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css" />

    <!-- fonts style -->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap"
      rel="stylesheet"
    />
    <!-- Custom styles for this template -->
    <link href="/static/css/style.css" rel="stylesheet" />
    <!-- responsive style -->
    <link href="/static/css/responsive.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="sub_page">
    <div class="hero_area">
      <!-- header section strats -->
      <header class="header_section">
        <div class="container">
          <nav class="navbar navbar-expand-lg custom_nav-container pt-3">
            <a class="navbar-brand mr-5" href="home.html">
              <img src="/static/images/logo.png" alt="" />
              <span> Code Uni</span>
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <div
                class="d-flex ml-auto flex-column flex-lg-row align-items-center"
              >
                <ul class="navbar-nav">
                  <li class="nav-item active">
                    <a class="nav-link" href="/"
                      >صفحه ی اصلی <span class="sr-only">(current)</span></a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="about"> درباره ی ما </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="service"> خدمات </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="job"> استخدام و همکاری با ما</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="contact"> تماس با ما</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="login"> ورود </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="register"> ثبت نام </a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </header>
      <!-- end header section -->
    </div>

    <div class="body_bg layout_padding">
      <!-- contact section -->

      <section class="contact_section">
        <div class="container">
          <div class="heading_container">
            <h2>ورود</h2>
          </div>
        </div>
        <div class="container contact_bg layout_padding2-top">
          <div class="row">
            <div class="col-md-6">
              <div class="contact_form">
                <form method="post" action="#">
                  {% csrf_token %}

                  <h1>{{ form.user_name }}</h1>

                  <h1>{{ form.password }}</h1>

                  <!--                  
                  <a
                    href="#"
                    class="btn btn-facebook btn-block mb-2 text-white"
                  > -->
                  <!-- <i class="fab fa-facebook-f"></i> &nbsp; ورود با فیسبوک</a
                  >
                  <a
                    href="#"
                    class="btn btn-primary btn-block google_plus mb-4"
                  >
                    <i class="fab fa-google-plus-g"></i> &nbsp; ورود با گوگل</a
                  > -->
                  <div class="form-group">
                    <!-- <input
                      class="form-control"
                      placeholder="نام کاربری"
                      type="text"
                    /> -->
                  </div>
                  <!-- form-group// -->
                  <div class="form-group">
                    <!-- <input
                      class="form-control"
                      placeholder="کلمه عبور"
                      type="password"
                    /> -->
                  </div>
                  <!-- form-group// -->

                  <div class="form-group">
                    <a href="#" class="float-left forgot_text"></a>
                    <!-- <label class="float-right custom-control custom-checkbox">
                      <input
                        type="checkbox"
                        class="custom-control-input"
                        checked=""
                      />
                      <span class="custom-control-label">
                        مرا به خاطر بسپار
                      </span>
                    </label> -->
                  </div>
                  <!-- form-group form-check .// -->
                  <div class="form-group">
                    <button
                      type="submit"
                      class="btn login_btn btn-primary btn-block"
                    >
                      ورود
                    </button>
                  </div>
                  <!-- form-group// -->
                </form>
              </div>
              <p class="text-center mt-4">
                حساب کاربری ندارید؟ <a href="register">ثبت نام</a>
              </p>
            </div>
            <div class="col-md-6">
              <!-- <div class="img-box"> -->
              <div
                class="img-box position-absolute left-0 top-0"
                style="z-index: 1"
              >
                <img src="/static/images/login_img.jpg" alt="" />
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- end contact section -->
    </div>
    <!-- info section -->

    <section class="info_section layout_padding">
      <div class="footer_contact">
        <div class="heading_container">
          <h2>تماس با ما</h2>
        </div>
        <div class="box">
          <a href="" class="img-box">
            <img src="/static/images/location.png" alt="" class="img-1" />
            <img src="/static/images/location-o.png" alt="" class="img-2" />
          </a>
          <a href="" class="img-box">
            <img src="/static/images/call.png" alt="" class="img-1" />
            <img src="/static/images/call-o.png" alt="" class="img-2" />
          </a>
          <a href="" class="img-box">
            <img src="/static/images/envelope.png" alt="" class="img-1" />
            <img src="/static/images/envelope-o.png" alt="" class="img-2" />
          </a>
        </div>
      </div>
    </section>

    <!-- end info section -->

    <!-- footer  -->
    <footer class="container-fluid footer_section">
      <strong
        ><a href="http://redlineholding.com/" target="_blank">
          &copy; طراحی ، توسعه و پشتیبانی توسط
          <span style="color: white">معصومه عشقی </span>
        </a></strong
      >
    </footer>
    <!-- footer  -->

    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
  </body>
</html>
